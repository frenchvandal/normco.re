name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: denoland/setup-deno@v2
        with:
          deno-version-file: .tool-versions
          cache: true
      - name: Format
        run: deno fmt
      - name: Lint
        run: deno lint
      - name: Test
        run: deno test
